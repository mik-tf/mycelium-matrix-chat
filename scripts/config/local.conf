# Mycelium-Matrix Chat - Local Development Configuration
# Environment-specific overrides for local deployment

[vm]
# Local deployment doesn't use VMs
name = "localhost"
cpu = 0
memory = 0
disk = 0
node = 0
enable_mycelium = false

[software]
mycelium_version = "v0.6.1"
rust_version = "stable"
nodejs_version = "20.x"
docker_compose_version = "v2.24.0"
ubuntu_version = "24.04"

[deployment]
repo_url = "https://github.com/mik-tf/mycelium-matrix-chat"
branch = "main"
log_level = "info"
ssh_key_path = "~/.ssh/id_ed25519.pub"
timeout = 1800
retry_attempts = 3
retry_delay = 5
environment = "local"
skip_vm_deployment = true

[networking]
mycelium_peers = "tcp://188.40.132.242:9651,tcp://185.69.166.7:9651,quic://185.69.166.8:9651"
firewall_allow_ports = "22,80,443,8080,8081,8989,9651"
use_mycelium_networking = false

[security]
deploy_user = "$USER"
deploy_user_shell = "/bin/bash"
deploy_user_groups = "sudo,docker"
initial_user = "$USER"
passwordless_sudo = false

[validation]
health_check_timeout = 30
api_endpoints = "/api/health,/api/v1/bridge/health,/_matrix/federation/v1/version"
service_ports = "8080,8081,8989"
check_mycelium_connectivity = false

[local]
use_existing_services = true
skip_package_installation = true
data_directory = "./data"
logs_directory = "./logs"